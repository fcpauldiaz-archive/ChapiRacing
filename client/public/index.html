<body style="text-align: center">

  <!-- Header -->
  <div class="header" id="delete">

    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">CHAPI RACING</a>
        </div>
      </div>
    </nav>
    <!-- //Navbar -->
  </div>
  <!-- //Header -->
  <!-- Contact -->
  <div class="contact" id="contact">
    <div class="container">

      <h3>CHAPI SERVER</h3>
      <div class="heading-underline"></div>

      <form class="contact_form">

        <div class="message">
          <div class="col-md-6 col-sm-6 grid_6 c1">
            <input type="text" id="id_server" class="text" placeholder="ID SERVER" required="" >
             <input type="submit" id="join" class="more_btn" value="JOIN GAME">
          </div>

          <div class="col-md-6 col-sm-6 grid_6 c1">
            <input id="create" type="submit" class="big_button" value="CREATE NEW GAME">
          </div>
          <div class="clearfix"></div>
         
        </div>
      </form>

    </div>
  </div>
  <!-- //Contact -->

  <!-- Footer -->
  <div class="footer" id="footer">
    <div class="container">

      <div class="connect">
        <div class="connect-social">
          <h4>Newton Labs</h4>
          <h4>Universidad del Valle de Guatemala 2017</h4>
          <ul>
            <li><a href="http://facebook.com/newtonlabsgt" class="facebook" title="Go to Our Facebook Page"></a></li>
          </ul>
        </div>
      </div>

      <div class="copyright">
        <p>&copy; 2017 CHAPI RACING</p>
      </div>

    </div>
  </div>
  <!-- //Footer -->

  <!--GAME-->
    <div style="float: right; visibility: hidden" id="game">
            <div style="text-align: center;">
                <h1>Instructions</h1>
                <p id="inst">Please press 'Enter' when ready</p>
                <hr>

                <h1>Information</h1>
                <p id="info"></p>

                <hr>
                <h1>Status</h1>
                <p id="stats"></p>

                <hr>
                <h1>debug</h1>
                <p id="debug"></p>

                <hr>
                <h1 id="scoreHeader">Score</h1>
                <p id="score"></p>
            </div>
        </div>
        <!-- Canvas -->
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
 
<script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
